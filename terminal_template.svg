<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1a1b27"/>
  <style>
    .terminal-text { font-family: 'Courier New', Courier, monospace; font-size: 14px; fill: #a9b1d6; }
    .prompt { fill: #82aaff; } .title { fill: #89b4fa; } .key { fill: #7aa2f7; } .value { fill: #c0caf5; }
  </style>
  <text x="10" y="25" class="terminal-text" font-size="16" style="fill:#89b4fa;">╭─nimit-aryan@github ~/ ──────────────────────────────────────────────╮</text>
  <text x="10" y="375" class="terminal-text" font-size="16" style="fill:#89b4fa;">╰──────────────────────────────────────────────────────────────────────╯</text>
  <text x="10" y="55" class="terminal-text" font-size="16" style="fill:#c0caf5;">│                                                                      │</text>
  <text x="10" y="355" class="terminal-text" font-size="16" style="fill:#c0caf5;">│                                                                      │</text>
  <text x="20" y="75" class="terminal-text">
    <tspan x="20" dy="1.2em"><tspan class="prompt">> whoami</tspan></tspan>
    <tspan x="20" dy="1.4em">{{WHOAMI_LINE_1}}</tspan>
    <tspan x="20" dy="1.2em">{{WHOAMI_LINE_2}}</tspan>
    <tspan x="20" dy="2.4em"><tspan class="prompt">> ls --latest-activity</tspan></tspan>
    <tspan x="20" dy="1.4em">{{LATEST_ACTIVITY}}</tspan>
    <tspan x="20" dy="2.4em"><tspan class="prompt">> neofetch</tspan></tspan>
    <tspan x="40" dy="1.4em" class="title">.--.</tspan><tspan x="180" dy="0em" class="value"> {{NEOFETCH_NAME}}</tspan>
    <tspan x="40" dy="1.2em" class="title">|o_o |</tspan><tspan x="180" dy="0em" class="value"> ------------------------</tspan>
    <tspan x="40" dy="1.2em" class="title">|:_/ |</tspan><tspan x="180" dy="0em"><tspan class="key">OS:</tspan><tspan class="value">      GitHub (Linux Kernel)</tspan></tspan>
    <tspan x="40" dy="1.2em" class="title">//   \ \</tspan><tspan x="180" dy="0em"><tspan class="key">Stars:</tspan><tspan class="value">   {{STARS}}</tspan></tspan>
    <tspan x="40" dy="1.2em" class="title">(|     | )</tspan><tspan x="180" dy="0em"><tspan class="key">Forks:</tspan><tspan class="value">   {{FORKS}}</tspan></tspan>
    <tspan x="40" dy="1.2em" class="title">/'\_   _/`\</tspan><tspan x="180" dy="0em"><tspan class="key">Repos:</tspan><tspan class="value">   {{REPOS}}</tspan></tspan>
    <tspan x="40" dy="1.2em" class="title">\___)=(___/</tspan><tspan x="180" dy="0em"><tspan class="key">Langs:</tspan><tspan class="value">   {{LANGS}}</tspan></tspan>
    <tspan x="20" dy="2.4em"><tspan class="prompt">> exit</tspan></tspan>
  </text>
</svg>